
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: corebank
      POSTGRES_USER: corebank
      POSTGRES_PASSWORD: corebank
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  api:
    build:
      context: ./apps/api
    working_dir: /app
    environment:
      PYTHONPATH: /app
      DATABASE_URL: postgresql+psycopg2://corebank:corebank@postgres:5432/corebank
      JWT_SECRET: "dev-secret-change-me"
      JWT_ALG: "HS256"
      ACCESS_TOKEN_MINUTES: "120"
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
      APP_CURRENCY: TRY
    volumes:
      - ./apps/api:/app
    depends_on:
      - postgres
      - redis
    ports:
      - "8000:8000"
    command: ["bash", "-lc", "uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload"]

  web:
    build:
      context: ./apps/web
    environment:
      NEXT_PUBLIC_API_BASE: http://localhost:8000
    volumes:
      - ./apps/web:/app
    depends_on:
      - api
    ports:
      - "3000:3000"
    command: ["sh", "-lc", "npm install && npm run dev -- -H 0.0.0.0 -p 3000"]

volumes:
  pgdata:
