name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  api-tests:
    name: API (pytest + ruff)
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: "sqlite+pysqlite:///./test.db"
      JWT_SECRET: "ci-secret"
      JWT_ALG: "HS256"
      ACCESS_TOKEN_MINUTES: "120"
      CELERY_BROKER_URL: "redis://localhost:6379/1"
      CELERY_RESULT_BACKEND: "redis://localhost:6379/2"
      APP_CURRENCY: "TRY"

    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install API deps
        working-directory: apps/api
        run: |
          python -m pip install --upgrade pip
          pip install ".[dev]"

      - name: Ruff (lint)
        working-directory: apps/api
        run: |
          ruff --version
          ruff check .

      - name: Pytest
        working-directory: apps/api
        run: |
          pytest -q

  web-build:
    name: Web (Next build)
    runs-on: ubuntu-latest
    needs: [ api-tests ]

    env:
      NEXT_PUBLIC_API_BASE: "http://localhost:8000"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: apps/web/package-lock.json

      - name: Install deps
        working-directory: apps/web
        run: |
          npm install

      - name: Build
        working-directory: apps/web
        run: |
          npm run build
